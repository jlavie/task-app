    @for(status of taskStatus; track taskStatus) {
        <div class="task-column">
            <h2 class="task-status">{{ status }} ({{ countTaskByStatus(status) }})</h2>
            @for(task of getTaskByStatus(status); track task._id) {
                <app-task-item [task]="task" />
            }
        </div>
    }
</div>
